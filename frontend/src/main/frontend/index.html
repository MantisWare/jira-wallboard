<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Jira Wallboard</title>
    <meta name="description" content="Jira Wallboard">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../../../bower_components/angular-chart.js/dist/angular-chart.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <!--suppress HtmlUnknownTarget -->
    <link rel="stylesheet" href="styles/jira-wallboard.css">
    <!-- endbuild -->
</head>
<body ng-app="jiraWallboardApp" class="display-flex">
<!--[if lte IE 8]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve
    your experience.</p>
<![endif]-->

<div class="container" ng-view=""></div>

<!-- build:js scripts/vendor.js -->
<!-- bower:js -->
<script src="../../../bower_components/angular/angular.js"></script>
<script src="../../../bower_components/angular-animate/angular-animate.js"></script>
<script src="../../../bower_components/angular-aria/angular-aria.js"></script>

<script src="../../../bower_components/angular-route/angular-route.js"></script>
<script src="../../../bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="../../../bower_components/angular-touch/angular-touch.js"></script>
<script src="../../../bower_components/moment/moment.js"></script>
<script src="../../../bower_components/angular-moment/angular-moment.js"></script>
<script src="../../../bower_components/angular-base64/angular-base64.js"></script>
<script src="../../../bower_components/Chart.js/Chart.js"></script>
<script src="../../../bower_components/angular-chart.js/dist/angular-chart.js"></script>
<!-- endbower -->
<!-- endbuild -->

<script src="scripts/momentjs-extensions.js"></script>

<script src="scripts/config.js"></script>
